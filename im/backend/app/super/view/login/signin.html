<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <!--[if lt IE 9]>
    <script type="text/javascript" src="/static/lib/html5shiv.js"></script>
    <script type="text/javascript" src="/static/lib/respond.min.js"></script>
    <![endif]-->
    <link href="/static/static/h-ui/css/H-ui.min.css" rel="stylesheet" type="text/css" />
    <link href="/static/static/h-ui.admin/css/H-ui.login.css" rel="stylesheet" type="text/css" />
    <link href="/static/static/h-ui.admin/css/style.css" rel="stylesheet" type="text/css" />
    <link href="/static/lib/Hui-iconfont/1.0.8/iconfont.css" rel="stylesheet" type="text/css" />
     
    <!--[if IE 6]>
    <script type="text/javascript" src="/static/lib/DD_belatedPNG_0.0.8a-min.js" ></script>
    <script>DD_belatedPNG.fix('*');</script>
    <![endif]-->
    <title>社交管理系统登录</title>
    <style>
        .top-title{
            width: 100% !important;
            height: 80px;
            line-height: 80px;
            text-align: left;
            padding-left: 10%;
            letter-spacing: 2px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.51) !important;
        }
    </style>
</head>
<body>
<div class="loginWraper">
    <div class="top-title">
        社交管理系统商家管理员登录页面
    </div>
    <div id="loginform" class="loginBox">
        <form class="form form-horizontal" onsubmit="return false;">
            <div class="row cl">
                <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
                <div class="formControls col-xs-8">
                    <input id="" name="login_name" type="text" placeholder="账户" class="input-text size-L">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
                <div class="formControls col-xs-8">
                    <input id="" name="password" type="password" placeholder="密码" class="input-text size-L">
                </div>
            </div>
            <div class="row cl">
                <div class="formControls col-xs-8 col-xs-offset-3">
                    <input class="input-text size-L" type="text" placeholder="验证码" onblur="if(this.value==''){this.value='验证码:'}" onclick="if(this.value=='验证码:'){this.value='';}" value="验证码:" style="width:150px;" name="yzm">
                    <img src="{:url('/yzmimg')}" style="width:110px;height: 40px;" onclick="changeImg(this)"> <a id="kanbuq" href="javascript:;">看不清，换一张</a> </div>
            </div>
            <div class="row cl">
                <div class="formControls col-xs-8 col-xs-offset-3">
                    <label for="online">
                        <input type="checkbox" name="online" id="online" value="">
                        使我保持登录状态</label>
                </div>
            </div>
            <div class="row cl">
                <div class="formControls col-xs-8 col-xs-offset-3">
                    <input name="" type="button" class="btn btn-success radius size-L" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;" onclick="loginAction()">
                    <input name="" type="reset" class="btn btn-default radius size-L" value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;">
                </div>
            </div>
        </form>
    </div>
</div>
<div class="footer">Copyright 你的公司名称 by H-ui.admin v3.1</div>
<script type="text/javascript" src="/static/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="/static/static/h-ui/js/H-ui.min.js"></script>
<script type="text/javascript" src="/static/lib/layer/2.4/layer.js"></script>

<script>
    function changeImg(obj) {
        var url = $(obj).attr('src');
        url = url.split('?');
        var newUrl = url[0] + "?abcd="+Math.random();
        $(obj).attr('src',newUrl);
    }
    function loginAction()
    {
        var login_name = $("input[name='login_name']").val();
        var password = $("input[name='password']").val();
        var yzm = $("input[name='yzm']").val();

        if(login_name == '')
        {
            layer.msg('请输入管理员账号',{icon:2,time:2000});
            return false;
        }
        if(password == '')
        {
            layer.msg('管理员的密码不能为空',{icon:2,time:2000});
            return false;
        }
        if(yzm == '' || yzm == '验证码:')
        {
            layer.msg('请输入验证码',{icon:2,time:2000});
            return false;
        }
        $.ajax({
            type:'post',
            url:"{:url('/adminloginAction')}",
            data:{
                login_name:login_name,
                password:password,
                yzm:yzm
            },
            success:function (data) {
              console.log('====data===',data)
                if(data.status)
                {
                    layer.msg(data.msg,{icon:1,time:2000});
                    setTimeout(function () {
                        window.location.href = "{:url('/adminManageAdmin')}"
                    },2000);
                }
                else
                {
                    layer.msg(data.msg,{icon:2,time:2000});
                }
            }
        });
    }
</script>
</body>
</html>
