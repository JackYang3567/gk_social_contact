    <title>群列表</title>
   
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 群管理 <span class="c-gray en">&gt;</span> 群列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
     <form method="get" action="{:url('/super_groupList')}">
        <input type="hidden" name="act" value="check">
        <div class="text-l"><!-- 日期范围(添加时间)：
            <input type="text" onfocus="selecttime('start')" id="datemin" class="input-text Wdate" style="width:120px;" name="start_time" value="{if condition='isset($key.start_time)'}{$key.start_time}{/if}">
            -
            <input type="text" onfocus="selecttime('end')" id="datemax" class="input-text Wdate" style="width:120px;" name="end_time" value="{if condition='isset($key.end_time)'}{$key.end_time}{/if}">
            --><input type="text" class="input-text" style="width:250px" placeholder="请输入群名称" id="" name="key" value="{if condition='isset($key.key)'}{$key.key}{/if}">
            <button type="submit" class="btn btn-success radius" id="" name=""><i class="Hui-iconfont">&#xe665;</i> 搜索</button>
        </div>
    </form>
    <div style="margin-top: 10px;">
        <table class="table table-border table-bordered table-hover table-bg table-sort">
            <thead>
             <tr class="text-c">
                <th width="10%">ID</th>
                <th width="10%">群主昵称</th>
                 <th width="10%">群名称</th>
                <th width="60%">群公告</th>
            </tr>
            </thead>
            <tbody>
                 {volist name='list' id='g'}
                    <tr class="text-c">
                        <td>{$g.main_id}</td> 
                          <td>{$g.nickname}</td>
                        <td>{$g.name}</td>
                        <td>{$g.notice | mb_substr=0,40,'utf-8'} </td>
                        
                    </tr>
                {/volist}
            </tbody>
        </table>
    </div>

    <div class="mt-15">
         {$grouplist->appends($key)->render()|raw}
    </div>
</div>
